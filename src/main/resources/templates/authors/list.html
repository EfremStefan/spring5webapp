<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Start</title>
</head>
<body>
    <h1>Author List</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last name</th>
            <th>Books</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.firstName}">Test1</td>
            <td th:text="${author.lastName}">Test2</td>
            <td th:text="${author.books}">Books</td>
        </tr>
    </table>
</body>
</html>
